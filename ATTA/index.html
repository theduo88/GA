<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/jquery-ui.css">
  	<script src="js/jquery-ui.js"></script>
  	<script src="js/placeholdem.min.js"></script>
	<script src="js/script.js"></script>

	<title>ATTA</title>
</head>


<body>

	<!-- Autocomplete -->
	<h2 >Autocomplete</h2>
	<div>
		<input id="autocomplete" type="text" placeholder="Name">
		<input id="autocomplete2" type="text" placeholder="Name" >
	</div>

	<!-- Datepicker -->
	<h2 class="datepicker">Datepicker</h2>
	<div id="datepicker"></div>

	<h2 class="comment">Comment</h2>

	<div id="comment">
		<input type="text" placeholder="Comment">
		jhj
	</div>


	<!-- Checkboxradio -->
	<h2 class="demoHeaders">Was this Match Played and Completed?</h2>
	<form style="margin-top: 1em;">
		<div id="radioset">
			<input type="radio" id="radio1" name="radio"><label for="radio1">Yes</label>
			<input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">No, this match was won by DEFAULT</label>
			<input type="radio" id="radio3" name="radio"><label for="radio3">No, this match was won after a player RETIRED</label>
			<input type="radio" id="radio4" name="radio"><label for="radio4">No, this match was not completed for some other reason</label>
		</div>
	</form>

</body>

</html>
